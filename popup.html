<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VideoVroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="icon128.png" alt="VideoVroom" class="icon">
        <h1>VideoVroom</h1>
    </div>

    <div class="content">
        <label>Playback Speed</label>
        <div class="speed-control">
            <input type="range" id="speedSlider" min="0.25" max="4" step="0.05" value="1">
            <span id="speedValue">1.00x</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
